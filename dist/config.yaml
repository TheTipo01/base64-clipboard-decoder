project_name: base64-clipboard-decoder
release:
  github:
    owner: TheTipo01
    name: base64-clipboard-decoder
  name_template: '{{.Tag}}'
brews:
- name: base64-clipboard-decoder
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "base64-clipboard-decoder"
scoop:
  name: base64-clipboard-decoder
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  url_template: https://github.com/TheTipo01/base64-clipboard-decoder/releases/download/{{
    .Tag }}/{{ .ArtifactName }}
builds:
- id: base64-clipboard-decoder
  goos:
  - windows
  - linux
  - darwin
  goarch:
  - amd64
  - "386"
  - arm
  - arm64
  goarm:
  - "6"
  targets:
  - windows_amd64
  - windows_386
  - linux_amd64
  - linux_386
  - linux_arm_6
  - linux_arm64
  - darwin_amd64
  - darwin_386
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: base64-clipboard-decoder
  env:
  - CGO_ENABLED=0
  lang: go
archives:
- id: default
  builds:
  - base64-clipboard-decoder
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpms:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  id: default
  builds:
  - base64-clipboard-decoder
  bindir: /usr/local/bin
snapcrafts:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  builds:
  - base64-clipboard-decoder
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
before:
  hooks:
  - go mod download
  - go generate ./...
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
